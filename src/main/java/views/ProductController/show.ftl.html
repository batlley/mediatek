<#import "../layout/defaultLayout.ftl.html" as layout> 
<@layout.myLayout "Mediatek - Product ${product.name}">    

<div class="container">
  <div class="row">
    <h1>Product: ${product.name}</h1>
    <table class="table table-striped table-hover">
      <tr>
        <th>ID</th>
        <th>${product.id}</th>
      </tr>
      <tr>
        <td>Name</td>
        <td>${product.name}</td>
      </tr>
    </table>
  </div>
</div>

</@layout.myLayout>
